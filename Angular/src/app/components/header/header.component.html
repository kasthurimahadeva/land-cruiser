 <!-- Start of Header -->
		<!-- ======================= -->
		
    <section class="header layout--center">
      <div class="header__content layout--wrapped">
          <div class="brand">
              <a href="/"><div class="brand__name"><span>#</span>DEVRANT</div></a>
          </div>

          <!-- User Profile -->
          <div class="profile layout--center" *ngIf="isLoggedIn">
              <div class="profile__picture">
                  <svg height="36" width="36">
                      <circle cx="18" cy="18" r="18" fill="#5c5f6f"></circle>
                  </svg>
              </div>
              <div class="profile__name">{{userName}}</div>
          </div>

          <div class="join">
               <button (click)="openLoginPopup()" *ngIf="!isLoggedIn">Join</button>
              <app-login [(isOpen)]="isOpen"></app-login>
              <span *ngIf="isLoggedIn">Sign Out</span>
          </div>
      </div>
  </section>

<!-- ======================= -->
  <!-- End of Header -->
